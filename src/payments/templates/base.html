<!DOCTYPE html>
<html lang="en" class=" js no-touch video">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Circus of Values</title>

    <link href="{{url_for('static', filename='govuk-template.css')}}" media="screen" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{{url_for('static', filename='favicon.ico')}}" type="image/x-icon">
	<link rel="stylesheet" href="{{url_for('static', filename='application.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static', filename='fonts.css')}}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="{{url_for('static', filename='modernizr.js')}}" type="text/javascript"></script>
  </head>

  <body class="js-enabled">
    <header role="banner" id="global-header" class="">
      <div class="header-wrapper">
        <div class="header-global">
          <div class="header-logo">
            <a href="https://www.gov.uk/" title="Go to the GOV.UK homepage" data-journey-click="header:Click:GOV UK" id="logo" class="content">
              <img src="{{url_for('static', filename='gov.uk_logotype_crown.png')}}" alt=""> GOV.UK
            </a>
          </div>
        </div>
      </div>
    </header>
     
	<main id="wrapper" role="main">
      <div id="content">
		{% block content %}{% endblock %}
      </div>
    </main>
  </body>
</html>
